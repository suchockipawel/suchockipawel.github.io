<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-widith,initial-scale=1.0">
    <title> My website</title>
    <style>
        body {
            background-color: silver
        }
    </style>
    <style>
            #header {
                border: 1px solid black;
                height: 100px;
                margin-bottom: 20px;
                padding: 50px;
            }
            .header-title {
                color: #333;
                font-size: 100px;
                font-family: Arial, sans-serif;
                margin: 10px 0;
                text-align: center;
            }
            #main{
                height: 500px;
                margin-bottom: 20px;
                padding: 20px;
            }
            .main-section {
                color: #333;
                font-size: 40px;
                font-family: Arial, sans-serif;
            }
            #footer{
                border: 1px solid black;
                height: 50px;
                padding: 20px;
                padding-block-end: 20px;
            }
    </style>
<head>
    <body>
        <div id="header">
            <h1 class="header-title">BOOKS</h1> 
        </div>
        <div id="main" style="background-color: silver">
            <form>
                <img src="books.jpg" alt="books" width="550"><img src="books.jpg" alt="books" width="550"><img src="books.jpg" alt="books" width="550">
            </form>
            <h1 class="main-section">buy a book</h1>
            <p>
            <input type="text" id="amount" name="amount" placeholder="total amount">
            <button class="happy" id="btn">payment approval</button>
            <p>
        </div>
        <div id="footer">
            <a href="https://books.google.com/">find a book</a> 
        </div>
        <script>
            const button = document.getElementById("btn")
            const input = document.getElementById("amount")

            function handleDonation(){
                console.log(input)
                const amount = input.value
                if (amount == 0){
                    alert("your order is empty")
                    document.body.style.background = "black"
                                }
                else[
                    alert("thank you! see you soon")
                ]
            }
            button.addEventListener("click", handleDonation)
        </script>
    </body>
</head>
